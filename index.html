  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <nav>
            <form id="search-form">
              <input
                type="text"
                placeholder="  Enter a town or city"
                class="inputTextBar"
                autocomplete="off"
                autofocus="on"
                id="search-bar-input"
                onfocus="this.value=''"
              />
              <input type="submit" value="🔍" class="searchButton" />
            </form>

            <button id="pin-button">📌</button>
          </nav>
          <section class="current-weather">
            <span>
              <img id="icon" class="currentIcon" src="Images/02d.png" alt="" />
            </span>
            <br />
            <h1 id="city">LONDON</h1>
            <h2>
              <span class="temperature" id="temperature">17</span>
              <span class="weather-units">
                <a href="#" id="celsius-link">℃</a> |
                <a href="#" id="fahrenheit-link">℉</a>
              </span>
            </h2>
          </section>

          <section class="CurrentDateAndTime">
            <h3>Today Saturday 15:03</h3>
          </section>
          <section class="current-details">
            <p>
              <span id="temperature-description">Partly cloudy,</span>
              <span id="currentTempDescription">currently</span>
              <span id="highsDescription">Highs today of 22°</span>
            </p>
            <div class="row">
              <div class="col-6">
                SUNRISE <span class="days" id="sunrise">5:15am</span>
              </div>

              <div class="col-6">
                HUMIDITY <span class="days" id="humidity">87%</span>
              </div>
              <div class="col-6">
                SUNSET <span class="days" id="sunset">8:50pm</span>
              </div>
              <div class="col-6">
                WIND <span class="days" id="wind">km/h</span>
              </div>
              <div class="col">
                FEELS LIKE <span class="days" id="feelsLike">17°</span>
              </div>
              <div class="col">
                CHANCE OF RAIN <span class="days">10%</span>
              </div>
            </div>
          </section>
          <br />
          <!-- added 'row' to the class of weather predictions to manipulate the 
          weather forcast api in JavaScript-->
